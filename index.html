<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./Public/sun-cloud.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div class="weather">
        <div class="head">
            <h1>Weather App </h1>
        </div><br><br>
        <div class="search">
            <label for="search">City : &nbsp; </label>
            <input type="text" placeholder="Enter City" id="ser"> &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn">Search</button>
        </div><br><br>
        <div class="main">
            <div class="card" >
                <img src="./Public/palak-pitroda-gI27dP2FWqw-unsplash.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="city"></h5><br>
                    <p class="Weather"></p>
                    <p class="Max_temp"></p>
                    <p class="Min_temp"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br><br><br>
    </div>
    <script src="./app.js"></script>
</body>

</html>
